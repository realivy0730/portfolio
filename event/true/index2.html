    <script>
        
        //jquery
        $(window).scroll(function() {
            var screenWidth = $(window).width(); // 獲取當前視窗寬度
            var scrollTop = $(this).scrollTop(); // 目前滾動條的位置
            var scrollHeight = $(document).height(); // 整個文檔的高度
            var windowHeight = $(this).height(); // 當前視窗的高度
            var scrollPosition = scrollTop + windowHeight; // 計算當前滾動位置到頂部的距離
            var triggerHeight = scrollHeight * 0.96; // 設定觸發點為頁面高度的96%

            // 無論螢幕寬度為何，都根據滾動位置決定是否顯示.btngroup
            if (scrollPosition >= triggerHeight) {
                $('.btngroup').show();
            } else {
                $('.btngroup').hide();
            }

            // 如果螢幕寬度小於1100像素，根據滾動位置決定是否顯示.footer
            if (screenWidth < 1100) {
                if (scrollPosition >= triggerHeight) {
                    $('.footer').show();
                } else {
                    $('.footer').hide();
                }
            } else {
                // 螢幕寬度大於或等於1100像素時，.footer一直顯示
                $('.footer').show();
            }
        });

    </script>
