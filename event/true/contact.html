  <script type="text/javascript">
    function sendForm() {
      $("#sendReserve").prop("disabled", true);
      var form = $("#contactDeco")[0];
      var formData = new FormData(form);
      $.ajax({
        url: 'api/contact/ContactUs.php',
        data: formData,
        type: "POST",
        encoding: "UTF-8",
        dataType: "text",
        processData: false,
        contentType: false,
        cache: false,
        complete: function(e, x) {
          if (e.status === 200) {
            window.location.href = 'contact_success.html';
          } else {
            const Toast = Swal.mixin({
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
              }
            });
            Toast.fire({
              icon: "error",
              title: e.responseText
            });
          }
        }
      });
      $("#sendReserve").prop("disabled", false);
    };
  </script>
